<div id="login-container">
    <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <button #btnLogin class="nav-link active" id="tab-login" data-mdb-toggle="pill" (click)="formLogin()" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</button>
    </li>
    <li class="nav-item" role="presentation">
      <button #btnRegister class="nav-link" id="tab-register" data-mdb-toggle="pill" (click)="formRegistrar()" role="tab"
        aria-controls="pills-register" aria-selected="false">Resgistre-se</button>
    </li>
  </ul>
  <!-- Pills navs -->

  <!-- Pills content -->
  <div class="tab-content">
    <div #divLogin class="tab-pane show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form>
        <div class="form-outline mb-4">
          <input type="text" id="loginName" class="form-control" name="codigo" [(ngModel)]="usuario.codigo" />
          <label class="form-label" for="loginName">usuário</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" name="senha" [(ngModel)]="usuario.senha" />
          <label class="form-label" for="loginPassword">Senha</label>
        </div>

        <!-- <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Lembrar-me </label>
            </div>
          </div>

          <div class="col-md-6 d-flex justify-content-center">
     
            <a href="#!">Esqueceu a senha?</a>
          </div>
        </div> -->

        <!-- Submit button -->
        <button  (click)="logar()" type="button" class="btn btn-primary btn-block mb-4">Logar</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Não é um membro? <a href="javascript:void(0)" (click)="formRegistrar()">Registre-se</a></p>
        </div>
      </form>
    </div>

    <div #divLogon class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
      <form>
        <!--
        <div class="text-center mb-3">
          <p>Sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>

        <p class="text-center">or:</p>
        -->

        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="registerName" class="form-control" [(ngModel)]="usuarioRegistro.codigo" name="codigo" />
          <label class="form-label" for="registerName">Nome de Usuário</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="registerEmail" class="form-control" [(ngModel)]="usuarioRegistro.email" name="email" />
          <label class="form-label" for="registerEmail">Email</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="registerPassword" class="form-control" [(ngModel)]="usuarioRegistro.senha"  name="senha" />
          <label class="form-label" for="registerPassword">Senha</label>
        </div>

        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <input #passwordConfirm type="password" id="registerRepeatPassword" class="form-control" />
          <label class="form-label" for="registerRepeatPassword">Confirme a senha</label>
        </div>

        <!-- Checkbox -->
        <!-- <div class="form-check d-flex justify-content-center mb-4">

            aria-describedby="registerCheckHelpText" />

            I have read and agree to the terms
          </label>
        </div> -->

        <!-- Submit button -->
        <button (click)="registrar()" class="btn btn-primary btn-block mb-3">Registrar</button>
      </form>
    </div>
  </div>
  <!-- Pills content -->
  <ngb-toast header="Notification header">
    Content of the notification
  </ngb-toast>
</div>
